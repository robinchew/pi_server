<html>
    <head>
        <style>
            button {
                width: 100%;
                height: 50%;
                font-size: 50px;
            }
        </style>
    </head>
    <body>
        <button id="garage" />Garage</button>
        <button id="gate" />Gate</button>
        <script>
            function initClickTimeout() {
                let timeout = null;
                return (element, { onClick, onTimeout }) => {
                    element.onclick = () => {
                        if (timeout === null) {
                            onClick();
                            timeout = setTimeout(() => {
                                onTimeout();
                                timeout = null;
                            }, 1000);
                        }
                    }
                }
            }
            [['garage', '/garage'], ['gate', '/gate']].forEach(([elementId, path]) => {
                const clickTimeout = initClickTimeout();
                const element = document.getElementById(elementId);
                clickTimeout(element, {
                    onClick() {
                        element.style.backgroundColor = 'red';
                        fetch(path);
                    },
                    onTimeout() {
                        element.style.backgroundColor = '';
                    }
                });
            });
        </script>
    </body>
</html>
